    <!-- ✅ Performance & Error Tracking Script -->
    <script>
      // Remove loading state when React app starts
      window.addEventListener('DOMContentLoaded', function() {
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement) {
          // React will remove this when it mounts
          setTimeout(() => {
            if (loadingElement.parentNode) {
              loadingElement.style.display = 'none';
            }
          }, 3000); // Fallback hide after 3 seconds
        }
      });

      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(function() {
            const perfData = window.performance.timing;
            const loadTime = perfData.loadEventEnd - perfData.navigationStart;
            const domReadyTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
            
            // Send performance data to analytics
            if (loadTime > 0 && window.getConfig) {
              const apiUrl = window.getConfig('REACT_APP_ANALYTICS_ENDPOINT');
              if (apiUrl) {
                fetch(apiUrl + '/performance', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    eventType: 'performance_metrics',
                    loadTime: loadTime,
                    domReadyTime: domReadyTime,
                    url: window.location.href,
                    userAgent: navigator.userAgent,
                    connection: navigator.connection ? navigator.connection.effectiveType : 'unknown'
                  })
                }).catch(() => {}); // Silent fail for analytics
              }
            }
          }, 0);
        });
      }
      
      // Global error handler
      window.addEventListener('error', function(e) {
        if (window.getConfig) {
          const apiUrl = window.getConfig('REACT_APP_ANALYTICS_ENDPOINT');
          if (apiUrl) {
            fetch(apiUrl + '/errors', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                eventType: 'javascript_error',
                errorMessage: e.message,
                errorStack: e.error?.stack,
                filename: e.filename,
                lineno: e.lineno,
                colno: e.colno,
                url: window.location.href,
                userAgent: navigator.userAgent
              })
            }).catch(() => {}); // Silent fail for error tracking
          }
        }
      });

      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        if (window.getConfig) {
          const apiUrl = window.getConfig('REACT_APP_ANALYTICS_ENDPOINT');
          if (apiUrl) {
            fetch(apiUrl + '/errors', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                eventType: 'promise_rejection',
                reason: e.reason?.toString(),
                url: window.location.href,
                userAgent: navigator.userAgent
              })
            }).catch(() => {}); // Silent fail for error tracking
          }
        }
      });

      // Service Worker Registration (if using PWA) - REMOVED to avoid 404 errors
