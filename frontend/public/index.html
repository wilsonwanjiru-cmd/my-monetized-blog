<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- ✅ Enhanced SEO Meta Tags -->
    <meta name="description" content="A high-quality monetized blog with engaging content, SEO optimization, and Google AdSense compliance. Read insightful articles on various topics." />
    <meta name="keywords" content="blog, articles, monetization, SEO, Google AdSense, content creation" />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    
    <!-- ✅ Open Graph Meta Tags for Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Your Blog Name - Quality Content for Readers" />
    <meta property="og:description" content="Discover engaging articles and insights on our monetized blog with SEO-optimized content." />
    <meta property="og:image" content="%PUBLIC_URL%/default-og-image.jpg" />
    <meta property="og:url" content="https://my-monetized-blog-2.onrender.com" />
    <meta property="og:site_name" content="Your Blog Name" />
    
    <!-- ✅ Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Your Blog Name - Quality Content for Readers" />
    <meta name="twitter:description" content="Discover engaging articles and insights on our monetized blog with SEO-optimized content." />
    <meta name="twitter:image" content="%PUBLIC_URL%/default-og-image.jpg" />
    <meta name="twitter:creator" content="@yourtwitterhandle" />
    
    <!-- ✅ Structured Data for SEO (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Your Blog Name",
      "description": "A high-quality monetized blog with engaging content and SEO optimization",
      "url": "https://my-monetized-blog-2.onrender.com",
      "publisher": {
        "@type": "Organization",
        "name": "Your Blog Name",
        "logo": {
          "@type": "ImageObject",
          "url": "https://my-monetized-blog-2.onrender.com/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://my-monetized-blog-2.onrender.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- ✅ Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.clarity.ms">
    
    <!-- ✅ Canonical URL -->
    <link rel="canonical" href="https://my-monetized-blog-2.onrender.com" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- ✅ Load runtime configuration -->
    <script src="%PUBLIC_URL%/config.js"></script>
    
    <!-- ✅ Google AdSense Verification (Add your own ID) -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script> -->
    
    <title>Your Blog Name - Quality Content for Readers</title>

    <!-- ✅ Performance & Error Tracking Script -->
    <script>
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          const perfData = window.performance.timing;
          const loadTime = perfData.loadEventEnd - perfData.navigationStart;
          
          // Send performance data to your analytics
          if (loadTime > 0) {
            fetch('/api/analytics/track', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                eventType: 'performance_metrics',
                loadTime: loadTime,
                url: window.location.href,
                userAgent: navigator.userAgent
              })
            }).catch(console.error);
          }
        });
      }
      
      // Global error handler
      window.addEventListener('error', function(e) {
        fetch('/api/analytics/track', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            eventType: 'javascript_error',
            errorMessage: e.message,
            errorStack: e.error?.stack,
            url: window.location.href,
            userAgent: navigator.userAgent
          })
        }).catch(console.error);
      });
    </script>
  </body>
