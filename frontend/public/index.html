    <!-- ‚úÖ Performance & Error Tracking Script -->
    <script>
      // Remove loading state when React app starts
      window.addEventListener('DOMContentLoaded', function() {
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement) {
          setTimeout(() => {
            if (loadingElement.parentNode) {
              loadingElement.style.display = 'none';
            }
          }, 3000);
        }
        
        // Add font-loaded class when Inter font loads
        const interFont = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa2JL7SUc.woff2)');
        interFont.load().then(function(loadedFont) {
          document.documentElement.classList.add('font-inter-loaded');
        }).catch(function(error) {
          console.log('Inter font loading failed:', error);
        });
      });

      // Performance monitoring - simplified to avoid errors
      window.addEventListener('load', function() {
        console.log('üöÄ Page loaded successfully');
        
        // Optional: Send minimal performance data if needed
        if ('performance' in window && window.APP_CONFIG) {
          setTimeout(function() {
            try {
              const perfData = window.performance.timing;
              const loadTime = perfData.loadEventEnd - perfData.navigationStart;
              
              // Only send if we have valid data
              if (loadTime > 0 && window.APP_CONFIG.API_BASE_URL) {
                const apiUrl = window.APP_CONFIG.API_BASE_URL;
                // Simple fetch without expecting response
                fetch(apiUrl + '/api/analytics/pageview', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    url: window.location.href,
                    timestamp: new Date().toISOString(),
                    loadTime: loadTime
                  }),
                  // Don't wait for response to avoid blocking
                  mode: 'no-cors'
                }).catch(() => {});
              }
            } catch (e) {
              // Silently ignore performance tracking errors
            }
          }, 100);
        }
      });
      
      // Global error handler - simplified
      window.addEventListener('error', function(e) {
        // Only log critical errors, ignore common ones
        if (!e.message.includes('adsbygoogle') && 
            !e.message.includes('googlesyndication') &&
            !e.filename?.includes('googleads')) {
          console.error('JavaScript Error:', e.message);
        }
      });

      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        // Suppress common AdSense promise rejections
        if (!e.reason?.toString().includes('adsbygoogle')) {
          console.warn('Unhandled Promise Rejection:', e.reason);
        }
      });
    </script>

    <!-- ‚úÖ CRITICAL: Enhanced AdSense Script Loading with Duplicate Prevention -->
    <script>
    // Global AdSense tracking variables
    window._adSenseGlobalTracking = window._adSenseGlobalTracking || {
      scriptLoaded: false,
      scriptLoading: false,
      initializedSlots: new Set(),
      processedElements: new WeakSet(),
      pushAttempts: new Map(),
      pushQueue: []
    };

    // Enhanced AdSense script loading with duplicate prevention
    function loadAdSenseScript() {
      // Check if already loaded
      if (window._adSenseGlobalTracking.scriptLoaded) {
        console.log('‚úÖ AdSense script already loaded');
        return Promise.resolve();
      }

      // Check if already loading
      if (window._adSenseGlobalTracking.scriptLoading) {
        console.log('‚è≥ AdSense script already loading, waiting...');
        return new Promise((resolve) => {
          const checkInterval = setInterval(() => {
            if (window._adSenseGlobalTracking.scriptLoaded) {
              clearInterval(checkInterval);
              resolve();
            }
          }, 100);
          
          setTimeout(() => {
            clearInterval(checkInterval);
            resolve();
          }, 5000);
        });
      }

      // Mark as loading
      window._adSenseGlobalTracking.scriptLoading = true;
      console.log('üì• Loading AdSense script...');

      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4047817727348673';
        script.async = true;
        script.crossOrigin = 'anonymous';
        script.setAttribute('data-ad-client', 'ca-pub-4047817727348673');
        
        script.onload = function() {
          window._adSenseGlobalTracking.scriptLoaded = true;
          window._adSenseGlobalTracking.scriptLoading = false;
          
          // Initialize empty array
          window.adsbygoogle = window.adsbygoogle || [];
          console.log('‚úÖ AdSense script loaded successfully');
          
          // Process any queued pushes
          processQueuedPushes();
          resolve();
        };
        
        script.onerror = function(error) {
          window._adSenseGlobalTracking.scriptLoading = false;
          console.warn('‚ö†Ô∏è Failed to load AdSense script:', error);
          reject(error);
        };
        
        document.head.appendChild(script);
      });
    }

    // Process queued ad pushes
    function processQueuedPushes() {
      if (window._adSenseGlobalTracking.pushQueue.length > 0) {
        console.log(`üîÑ Processing ${window._adSenseGlobalTracking.pushQueue.length} queued ad pushes`);
        window._adSenseGlobalTracking.pushQueue.forEach(pushFn => pushFn());
        window._adSenseGlobalTracking.pushQueue = [];
      }
    }

    // Enhanced push wrapper with duplicate prevention
    function initializePushWrapper() {
      if (window.adsbygoogle && window.adsbygoogle.push) {
        const originalPush = window.adsbygoogle.push;
        
        window.adsbygoogle.push = function() {
          const args = arguments;
          
          try {
            // Check for empty push (just initialization)
            if (args.length === 0 || (args.length === 1 && !args[0])) {
              console.log('üìù AdSense empty push (initialization)');
              return originalPush.apply(this, args);
            }

            // Check all configurations for duplicates
            for (let i = 0; i < args.length; i++) {
              const config = args[i];
              
              if (config && typeof config === 'object') {
                // Extract slot from various formats
                let slot = null;
                if (config.slot) slot = config.slot;
                else if (config.dataAdSlot) slot = config.dataAdSlot;
                else if (config.element && config.element.dataset && config.element.dataset.adSlot) {
                  slot = config.element.dataset.adSlot;
                }

                // Check if slot is already initialized
                if (slot && window._adSenseGlobalTracking.initializedSlots.has(slot)) {
                  console.log(`‚è© Skipping duplicate push for slot: ${slot}`);
                  continue; // Skip this config but process others
                }

                // Check element-level duplication
                if (config.element && window._adSenseGlobalTracking.processedElements.has(config.element)) {
                  console.log('‚è© Skipping duplicate push for already processed element');
                  continue;
                }

                // Track slot and element
                if (slot) {
                  window._adSenseGlobalTracking.initializedSlots.add(slot);
                  console.log(`‚úÖ Tracking slot: ${slot}`);
                }
                
                if (config.element) {
                  window._adSenseGlobalTracking.processedElements.add(config.element);
                }
              }
            }

            // Call original push
            return originalPush.apply(this, args);
            
          } catch (error) {
            console.warn('‚ö†Ô∏è AdSense push wrapper error:', error);
            // Fallback to original push
            return originalPush.apply(this, args);
          }
        };

        console.log('‚úÖ AdSense push wrapper initialized');
      }
    }

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      // Load AdSense script
      loadAdSenseScript().then(() => {
        // Initialize push wrapper
        setTimeout(initializePushWrapper, 100);
      }).catch(() => {
        console.log('‚ö†Ô∏è AdSense script loading failed, will retry on demand');
      });
    });

    // Enhanced error suppression for AdSense
    (function() {
      const originalError = console.error;
      console.error = function(...args) {
        // Filter out AdSense errors
        if (typeof args[0] === 'string' && 
            (args[0].includes('googleads') || 
             args[0].includes('googlesyndication') ||
             args[0].includes('adsbygoogle') ||
             args[0].includes('TagError') ||
             args[0].includes('All ins elements') ||
             args[0].includes('Failed to load resource: the server responded with a status of 400') ||
             args[0].includes('Failed to load resource: the server responded with a status of 403') ||
             args[0].includes('Failed to load resource: net::ERR_BLOCKED_BY_CLIENT') ||
             args[0].includes('Failed to load resource: net::ERR_BLOCKED_BY_RESPONSE'))) {
          return; // Don't log AdSense errors
        }
        
        // Also filter analytics errors
        if (typeof args[0] === 'string' && args[0].includes('/api/analytics/')) {
          return; // Don't log analytics errors
        }
        
        originalError.apply(console, args);
      };
    })();
    </script>
