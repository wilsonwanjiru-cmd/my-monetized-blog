    <!-- ‚úÖ Performance & Error Tracking Script -->
    <script>
      // Remove loading state when React app starts
      window.addEventListener('DOMContentLoaded', function() {
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement) {
          setTimeout(() => {
            if (loadingElement.parentNode) {
              loadingElement.style.display = 'none';
            }
          }, 3000);
        }
        
        // Add font-loaded class when Inter font loads
        const interFont = new FontFace('Inter', 'url(https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa2JL7SUc.woff2)');
        interFont.load().then(function(loadedFont) {
          document.documentElement.classList.add('font-inter-loaded');
        }).catch(function(error) {
          console.log('Inter font loading failed:', error);
        });
      });

      // Performance monitoring - simplified to avoid errors
      window.addEventListener('load', function() {
        console.log('üöÄ Page loaded successfully');
        
        // Optional: Send minimal performance data if needed
        if ('performance' in window && window.APP_CONFIG) {
          setTimeout(function() {
            try {
              const perfData = window.performance.timing;
              const loadTime = perfData.loadEventEnd - perfData.navigationStart;
              
              // Only send if we have valid data
              if (loadTime > 0 && window.APP_CONFIG.API_BASE_URL) {
                const apiUrl = window.APP_CONFIG.API_BASE_URL;
                // Simple fetch without expecting response
                fetch(apiUrl + '/api/analytics/pageview', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    url: window.location.href,
                    timestamp: new Date().toISOString(),
                    loadTime: loadTime
                  }),
                  // Don't wait for response to avoid blocking
                  mode: 'no-cors'
                }).catch(() => {});
              }
            } catch (e) {
              // Silently ignore performance tracking errors
            }
          }, 100);
        }
      });
      
      // Global error handler - simplified
      window.addEventListener('error', function(e) {
        // Only log critical errors, ignore common ones
        if (!e.message.includes('adsbygoogle') && 
            !e.message.includes('googlesyndication') &&
            !e.filename?.includes('googleads')) {
          console.error('JavaScript Error:', e.message);
        }
      });

      // Unhandled promise rejection handler
      window.addEventListener('unhandledrejection', function(e) {
        // Suppress common AdSense promise rejections
        if (!e.reason?.toString().includes('adsbygoogle')) {
          console.warn('Unhandled Promise Rejection:', e.reason);
        }
      });
    </script>

    <!-- ‚úÖ ENHANCED: Advanced Error Suppression Script for AdSense and Analytics -->
    <script>
    (function() {
      // Store original console methods
      const originalError = console.error;
      const originalWarn = console.warn;
      const originalLog = console.log;
      
      // ‚úÖ CRITICAL: Enhanced console.error suppression
      console.error = function(...args) {
        const firstArg = args[0];
        const secondArg = args[1];
        
        // Skip all AdSense-related errors
        if (typeof firstArg === 'string') {
          // AdSense errors
          if (firstArg.includes('googleads') || 
              firstArg.includes('googlesyndication') ||
              firstArg.includes('adsbygoogle') ||
              firstArg.includes('AdSense: Error') ||
              firstArg.includes('AdSense: Ad') ||
              firstArg.includes('gpt.js') ||
              firstArg.includes('ads.js') ||
              firstArg.includes('doubleclick.net') ||
              firstArg.includes('Failed to load resource: the server responded with a status of 400') ||
              firstArg.includes('Failed to load resource: the server responded with a status of 403') ||
              firstArg.includes('Failed to load resource: net::ERR_BLOCKED_BY_CLIENT') ||
              firstArg.includes('Failed to load resource: net::ERR_BLOCKED_BY_RESPONSE')) {
            return;
          }
          
          // Analytics errors
          if (firstArg.includes('/api/analytics/') ||
              firstArg.includes('Analytics error') ||
              firstArg.includes('tracking failed')) {
            return;
          }
          
          // Common browser errors to ignore
          if (firstArg.includes('Content Security Policy') ||
              firstArg.includes('Mixed Content') ||
              firstArg.includes('Invalid or unexpected token') ||
              firstArg.includes('Unexpected token')) {
            return;
          }
        }
        
        // Check if it's a network error for AdSense domains
        if (secondArg && typeof secondArg === 'string') {
          if (secondArg.includes('googleads') ||
              secondArg.includes('googlesyndication') ||
              secondArg.includes('doubleclick.net')) {
            return;
          }
        }
        
        // Call original for other errors
        originalError.apply(console, args);
      };

      // ‚úÖ ENHANCED: console.warn suppression
      console.warn = function(...args) {
        const firstArg = args[0];
        
        if (typeof firstArg === 'string') {
          // Skip common browser warnings
          if (firstArg.includes('Third-party cookies') ||
              firstArg.includes('preload') ||
              firstArg.includes('adsbygoogle') ||
              firstArg.includes('AdSense') ||
              firstArg.includes('was loaded over HTTPS') ||
              firstArg.includes('autoplay') ||
              firstArg.includes('deprecated') ||
              firstArg.includes('non-passive event listener') ||
              firstArg.includes('will be removed in future') ||
              firstArg.includes('Resource interpreted') ||
              firstArg.includes('DefaultProps') ||
              firstArg.includes('componentWill') ||
              firstArg.includes('react_devtools_backend')) {
            return;
          }
        }
        
        // Call original for other warnings
        originalWarn.apply(console, args);
      };

      // ‚úÖ ENHANCED: console.log suppression for development noise
      console.log = function(...args) {
        const firstArg = args[0];
        
        if (typeof firstArg === 'string') {
          // Skip verbose React development logs
          if (firstArg.includes('[HMR]') ||
              firstArg.includes('[WDS]') ||
              firstArg.includes('Download the React DevTools') ||
              firstArg.includes('react_devtools_backend') ||
              firstArg.includes('%cDownload') ||
              firstArg.includes('webpack-dev-server') ||
              firstArg.includes('source mapped') ||
              firstArg.includes('[webpack-dev-server]')) {
            return;
          }
        }
        
        // Call original for other logs
        originalLog.apply(console, args);
      };

      // ‚úÖ ENHANCED: Network request error suppression
      const originalFetch = window.fetch;
      if (originalFetch) {
        window.fetch = function(...args) {
          const url = typeof args[0] === 'string' ? args[0] : args[0]?.url || '';
          
          // Skip logging failed AdSense requests
          if (url.includes('googleads') ||
              url.includes('googlesyndication') ||
              url.includes('doubleclick.net') ||
              url.includes('adsbygoogle')) {
            return originalFetch.apply(this, args).catch(error => {
              // Silently catch AdSense fetch errors
              return Promise.reject(error);
            });
          }
          
          return originalFetch.apply(this, args);
        };
      }

      // ‚úÖ ENHANCED: XMLHttpRequest error suppression
      const originalXHROpen = XMLHttpRequest.prototype.open;
      const originalXHRSend = XMLHttpRequest.prototype.send;
      
      XMLHttpRequest.prototype.open = function(method, url) {
        this._requestUrl = url;
        return originalXHROpen.apply(this, arguments);
      };
      
      XMLHttpRequest.prototype.send = function(body) {
        if (this._requestUrl && 
            (this._requestUrl.includes('googleads') ||
             this._requestUrl.includes('googlesyndication') ||
             this._requestUrl.includes('doubleclick.net'))) {
          // Suppress AdSense XHR errors
          this.onerror = function() {};
          this.ontimeout = function() {};
        }
        return originalXHRSend.apply(this, arguments);
      };

      // ‚úÖ Enhanced consent management for AdSense
      window.addEventListener('load', function() {
        // Important for AdSense: Set cookie consent for non-EEA users
        if (!localStorage.getItem('cookieConsent')) {
          try {
            // Check if user is in EEA (European Economic Area)
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isEEA = timezone && (
              timezone.includes('Europe') ||
              timezone.includes('London') ||
              timezone.includes('Paris') ||
              timezone.includes('Berlin') ||
              timezone.includes('Madrid') ||
              timezone.includes('Rome') ||
              timezone.includes('Amsterdam') ||
              timezone.includes('Brussels') ||
              timezone.includes('Vienna')
            );
            
            if (!isEEA) {
              localStorage.setItem('cookieConsent', 'true');
              console.log('‚úÖ Auto-consent enabled for non-EEA user');
            }
          } catch (error) {
            // Default to consent if detection fails
            localStorage.setItem('cookieConsent', 'true');
            console.log('‚úÖ Auto-consent enabled (fallback)');
          }
        }
        
        // Initialize AdSense after consent check
        if (window.adsbygoogle && localStorage.getItem('cookieConsent') === 'true') {
          try {
            // Initialize all ad slots
            (window.adsbygoogle = window.adsbygoogle || []).push({});
            console.log('‚úÖ AdSense initialized');
          } catch (error) {
            // Silently ignore AdSense initialization errors
          }
        }
      });
    })();
    </script>

        ];
        
        nonCriticalScripts.forEach(function(src) {
          var script = document.createElement('script');
          script.src = src;
          script.async = true;
          document.body.appendChild(script);
        });
      });
      
      // Set up service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('‚úÖ ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(function(err) {
            console.log('‚ùå ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
